<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelgram | Perfil de viagens</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/global.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <a href="#">
                <img src="assets/icons/Logo.svg" alt="Logomarca">
            </a>

            <ul id="primary-menu">
                <li>
                    <img src="assets/icons/MagnifyingGlass.svg" alt="Ícone de lupa">
                </li>
                <li>
                    <a href="#">Explorar</a>
                </li>
                <li>
                    <a href="#">Minhas viagens</a>
                </li>
                <li>
                    <a href="#">
                        <img src="assets/profile-pic.png" alt="Foto do usuário">
                    </a>
                </li>
                
            </ul>
        </nav>

        <section class="about">
            <div class="user-about-area">
                <img src="assets/profile-pic.png" alt="Foto do usuário">
                <div class="user-about-textArea">
                    <h1>Nome do usuário</h1>
                    <p>
                        Amante de viagens, cultura e gastronomia. 🌍✈️<br>Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸
                    </p>
                </div>
            </div>
            <div class="user-information">
                
                <p><img src="assets/icons/MapPin.svg" alt="Ícone informando a localização."> São Paulo, Brazil</p>
                
                <p><img src="assets/icons/AirplaneTilt.svg" alt="Ícone de avião."> 37 países</p>
                
                <p><img src="assets/icons/Image.svg" alt="Ícone de foto."> 240 fotos</p>
            </div>
        </section>
    </div>
</body>
</html>
